<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://fakeimg.pl/600x400" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://fakeimg.pl/600x400" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://fakeimg.pl/600x400" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <!-- NO PUEDO EVITAR QUE LA IMAGEN QUEDE DE UN TAMAÑO MENOR AL QUE YA TIENE, SEGUÍ TODOS LOS PASOS DEL VIDEO AL PIE DE LA LETRA -->

    </div>
    <div class="container" style="background-color: lightblue;">
        <div class="alert alert-warning" role="alert">
            Todos estos campos son obligatorios!
        </div>

        <div class="row">
            <div class="col">
                <form class="row g-3">
                    <div class="col-md-3">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-3">
                        <label for="inputPassword4" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>

                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Calle Principal">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Segunda Dirección</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Departamento, Estudio o Piso">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Provincia</label>
                        <select id="inputState" class="form-select">
                            <option selected>--Ninguna--</option>
                            <option>Córdoba</option>
                            <option>Buenos Aires</option>
                            <option>Santa Fé</option>
                            <option>Corrientes</option>
                            <option>Misiones</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Ciudad</label>
                        <select id="inputState" class="form-select">
                            <option selected>--Ninguna--</option>
                            <option>Alta Gracia</option>
                            <option>Córdoba</option>
                            <option>Ciudad Autónoma de Buenos Aires</option>
                            <option>Santa Fé</option>
                            <option>Corrientes</option>
                            <option>Posadas</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Deseo recibir correos de esta página
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
