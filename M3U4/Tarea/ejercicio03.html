<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array aprobados</title>
</head>

<body>
    <script>

        var alumnos = [

            {
                nombre: 'Juan Gomez',

                nota: 7
            },
            {
                nombre: 'Pedro Rodriguez',

                nota: 4
            },
            {
                nombre: 'Roxana García',

                nota: 8
            },
            {
                nombre: 'Luciano Lopez',

                nota: 5
            },
            {
                nombre: 'Fernanda Gimenez',

                nota: 6
            },
            {
                nombre: 'Florencia Martinez',

                nota: 10
            },
            {
                nombre: 'Raul Sanchez',

                nota: 7
            },
            {
                nombre: 'Sandra Figueroa',

                nota: 8
            }
        ];
        const nota = [7, 4, 8, 5, 6, 10]
        for (let i = 0; i < nota.length; i++) {
            let calificación;
            if (nota[i] >= 7) {
                calificación = 'APROBADO';
            }
            else { calificación = 'DESAPROBADO' }
            console.log(`${alumnos[i].nombre}:${calificación}`)
        }
    </script>

</body>

</html>
